<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Form Data Mahasiswa</title>
</head>
<body>
    <div class="container">
        <h1>Form Data Mahasiswa</h1>
        <form method="POST">
            <label for="nim">NIM:</label><br>
            <input type="text" id="nim" name="nim" required><br>
            
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required><br>
            
            <label for="tempat_lahir">Tempat Lahir:</label><br>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required><br>
            
            <label for="tanggal_lahir">Tanggal Lahir:</label><br>
            <input type="text" id="tanggal_lahir" name="tanggal_lahir" placeholder="mm/dd/yyyy" required><br>
            
            <label for="program_studi">Program Studi:</label><br>
            <select id="program_studi" name="program_studi" required>
                <option value="Teknologi Informasi">Teknologi Informasi</option>
                <option value="Teknik Sipil">Teknik Sipil</option>
                <option value="Teknik Elektro">Teknik Elektro</option>
                <option value="Teknik Mesin">Teknik Mesin</option>
            </select><br>
            
            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" required></textarea><br>
            
            <label for="nomor_telepon">Nomor Telepon:</label><br>
            <input type="text" id="nomor_telepon" name="nomor_telepon" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
